<!DOCTYPE HTML>

<head>
<title>Animated Side Navigation Example</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

<link rel="stylesheet" href="/demo/sidenav/style.css">

</head>

<body>
<h2>Animated Side Navigation Example</h2>
<p>Click on the element below to open the side navigation menu.</p>
<a href="#" class="load-iframe" onclick="openNav()" style="font-size:30px;cursor:pointer">&#9776; open</a>


<div id="overlay" onclick="off()"></div>

<div id="mySidenav" class="sidenav">
  
  <div id="main">
	<div class="tab">
	  <button class="tablinks" onclick="openItem(event, 'Resources')">Resources</button>
	  <button class="tablinks" onclick="openItem(event, 'Audio-player')">Audio Player</button>
	  <button class="tablinks" onclick="openItem(event, 'Video-player')">Video player</button>
	  <button class="tablinks" onclick="openItem(event, 'piano')">Piano</button>
	</div>
	
	<div id="Resources" class="tabcontent">
	  <iframe src="about:blank" data-src="https://luochang212.github.io/resources/" frameborder="0" height="600" width="100%"></iframe>
	</div>

	<div id="Audio-player" class="tabcontent">
	  <iframe src="about:blank" data-src="https://luochang212.github.io/gadget/audio-player/" frameborder="0" height="600" width="100%"></iframe>
	</div>
	
	<div id="Video-player" class="tabcontent">
	
	<div id="video1">
	  <iframe src="about:blank" data-src="//player.bilibili.com/player.html?aid=23622309&cid=40291448&page=1" style="width:100%; height:460px" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
    </div>
	<div id="video2">
	  <iframe src="about:blank" data-src="//player.bilibili.com/player.html?aid=9280936&cid=15335929&page=1" style="width:100%; height:460px" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
	</div>
	<div id="video3">
	  <iframe src="about:blank" data-src="//player.bilibili.com/player.html?aid=47167171&cid=82804828&page=1" style="width:100%; height:460px" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
	</div>
	
	<br>
	  <div class="dropup">
		<button class="dropbtn">更多视频</button>
		<div class="dropup-content">
        <a onclick="link1()">1</a>
		<a onclick="link2()">2</a>
		<a onclick="link3()">3</a>
	  </div>
</div>
	</div>
	
	<div id="piano" class="tabcontent">
	  <iframe src="about:blank" data-src="https://luochang212.github.io/gadget/piano/" frameborder="0" height="600" width="100%"></iframe>
	</div>
	
  </div>
</div>


<script>
function openNav() {
  on();
  document.getElementById("mySidenav").style.width = "40%";
  document.body.style.backgroundColor = "rgba(0,0,0,0.5)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.body.style.backgroundColor = "white";
}

function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  closeNav();
  document.getElementById("overlay").style.display = "none";
}
</script>


<script>
openItem(event, 'Resources')

function openItem(evt, itemName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(itemName).style.display = "block";
  evt.currentTarget.className += "active";
}
</script>


<script>
function link1() {
  document.getElementById("video1").style.display = "block";
  document.getElementById("video2").style.display = "none";
  document.getElementById("video3").style.display = "none";
}

function link2() {
  document.getElementById("video1").style.display = "none";
  document.getElementById("video2").style.display = "block";
  document.getElementById("video3").style.display = "none";
}

function link3() {
  document.getElementById("video1").style.display = "none";
  document.getElementById("video2").style.display = "none";
  document.getElementById("video3").style.display = "block";
}
</script>


<script> 
 
var flag = 0;

 
$(".load-iframe").click(function(){
    if (flag < 1) {
		$("iframe").each(function(){
			$(this).attr("src", $(this).data("src"));
		});
		flag = flag + 1;
    }
});
</script>

</body>
